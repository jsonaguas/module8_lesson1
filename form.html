<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Recipe Submission Form</title>
    <link rel="stylesheet" href="cookie.css">
</head>
<body>
	<div class="form-container">
		<h2>Submit Your Recipe</h2>
		<form action="/submit_recipe" method="post">
			<div class="form-group">
				<label for="recipe-name">Recipe Name:</label>
				<input type="text" id="recipe-name" name="recipe_name" required>
			</div>
            <div class="form-group">
				<label for="name">Name (optional):</label>
				<input type="text" id="name" name="name" >
			</div>
			<div class="form-group">
				<label for="ingredients">Ingredients:</label>
				<textarea id="ingredients" name="ingredients" rows="5" required>

                </textarea>
			</div>
			<div class="form-group">
				<label for="instructions">Instructions:</label>
				<textarea id="instructions" name="instructions" rows="5" required>
                    
                </textarea>
			</div>
			<div class="form-group">
				<button type="submit">Submit Recipe</button>
			</div>
		</form>
	</div>
</body>
</html>
